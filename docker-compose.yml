services:
  db:
    image: postgres:16-alpine
    container_name: hotelly-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hotelly}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - hotelly_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      APP_ROLE: public
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hotelly}
      CONTACT_HASH_SECRET: ${CONTACT_HASH_SECRET}
      CONTACT_REFS_KEY: ${CONTACT_REFS_KEY}
      TASKS_BACKEND: http
      WORKER_BASE_URL: http://worker:8000
      INTERNAL_TASK_SECRET: ${INTERNAL_TASK_SECRET:-dev-secret}
    depends_on:
      db:
        condition: service_healthy

  worker:
    build: .
    # NO ports: - worker is internal only, not exposed publicly
    environment:
      APP_ROLE: worker
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hotelly}
      CONTACT_HASH_SECRET: ${CONTACT_HASH_SECRET}
      CONTACT_REFS_KEY: ${CONTACT_REFS_KEY}
      INTERNAL_TASK_SECRET: ${INTERNAL_TASK_SECRET:-dev-secret}
    depends_on:
      db:
        condition: service_healthy

volumes:
  hotelly_pgdata:
